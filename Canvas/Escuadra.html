<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
   
    //Triangulo back to canvas 
    pincel.fillStyle='black';
    pincel.beginPath();
    pincel.moveTo(50, 50);
    pincel.lineTo(50, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    //Triangulo half-triangulo black to canvas
    pincel.fillStyle='white';
    pincel.beginPath();
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();

    //Triangulo half-triangulo white to canvas
    pincel.fillStyle='blue';
    pincel.beginPath();
    pincel.moveTo(115, 215);
    pincel.lineTo(115, 335);
    pincel.lineTo(235, 335);
    pincel.fill();

</script>
