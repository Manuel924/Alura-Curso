<canvas width = "600" height = "600";> </canvas>

<script>
    function dibujarCuadrado(x,y,color){    //Funcion para dibujar 

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d")

    pincel.fillStyle = color;    //propiedad color
    pincel.fillRect(x, y, 50, 50);  //funcion 

    pincel.strokeStyle = "black"; //propiedad color
    pincel.strokeRect(x, y, 50, 50); //funcion
    }

    /*  Primera forma para poder hacer un loop

    var x = 0;
    while (x <= 600){
    dibujarCuadrado(x,0,"red");
    dibujarCuadrado(x,50,"yellow");
    dibujarCuadrado(x,100,"green");
    x = x + 50;
    }

    */

    // Segunda forma para hacer un loop
    for (var x = 0; x <= 600; x = x + 50){
    dibujarCuadrado(x,0,"red");
    dibujarCuadrado(x,50,"yellow");
    dibujarCuadrado(x,100,"green");
    }

</script>
