<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "white";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    var v = "green";

    dibujarCirculo(300, 220, 18, v);
    dibujarCirculo(300, 180, 18, v);
    dibujarCirculo(280, 200, 18, v);
    dibujarCirculo(320, 200, 18, v);
    dibujarCirculo(300, 200, 14, "brown");  //dependiendo del orden se muestra la figura.
