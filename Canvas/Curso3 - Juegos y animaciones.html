<canvas width = "600" height = "600";> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";    //propiedad color
    pincel.fillRect(0, 0, 600, 400);  //funcion 

    pincel.fillStyle = "green";    //propiedad color
    pincel.fillRect(0, 0, 200, 400);  //funcion 

    pincel.fillStyle = "red";    //propiedad color
    pincel.fillRect(400, 0, 200, 400);  //funcion 

    pincel.fillStyle = "yellow"; //propiedad color
    pincel.beginPath (); 
    pincel.moveTo (300, 200); 
    pincel.lineTo (200, 400);
    pincel.lineTo (400, 400);
    pincel.fill();

    pincel.fillStyle = "blue"; //propiedad color
    pincel.beginPath (); 
    pincel.arc(300, 200, 50, 0, 2*3.14);
    pincel.fill();

</script>
