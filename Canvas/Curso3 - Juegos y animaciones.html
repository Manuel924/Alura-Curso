<canvas width = "600" height = "600";> </canvas>

<script>
    function dibujarCuadrado(x,y,color){    //Funcion para dibujar 

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d")

    pincel.fillStyle = color;    //propiedad color
    pincel.fillRect(x, y, 50, 50);  //funcion 

    pincel.strokeStyle = "black"; //propiedad color
    pincel.strokeRect(x, y, 50, 50); //funcion
    }

    dibujarCuadrado(0,0,"red");
    dibujarCuadrado(0,50,"yellow");
    dibujarCuadrado(0,100,"green");

</script>
