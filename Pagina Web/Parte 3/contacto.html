<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo-barberia-alura"></h1>
                <nav>
                    <ul>
                        <li><a href ="index.html">Home</li></a>
                        <li><a href="productos.html">Productos</li></a>
                        <li><a href="contacto.html">Contacto</li></a>
                    </ul>
                </nav>
        </div>
    </header>  

        <main>
            <form>
            <div>
                <label for = "nombreApellido">Nombre y Apellido: </label>
                <input type="text" id="nombreApellido" class="input-padron" required placeholder="Name and last name">
                
                <label for = "correo-electronico">Correo Electronico: </label>
                <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com" placeholder>
                
                <label type = "telefono">Telefono: </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="XX-XXXX-XXXX">

                <label for = "Mensaje">Mensaje</label>              
                <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>
            </div>

            <fieldset>
                <legend>Como le gustaria ser contactado?</legend>

                <label for = "radio-mail"><input type="radio" name="contacto" value="email" id="radio-mail">Email</label>
                
                <label for = "radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for = "radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
            <legend>En que horario le gustaria ser atendido?</legend>
            <select>
                <option>Ma√±ana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            </fieldset>
            
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir nuevas novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>


        <table>
            <thead>
                <tr>
                    <th>Dia.</th>
                    <th>Horarios.</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes.</td>
                    <td>08hrs - 20hrs.</td>
                </tr>

                <tr>
                    <td>Miercoles.</td>
                    <td>08hrs - 20hrs.</td>
                </tr>

                <tr>
                    <td>Viernes.</td>
                    <td>08hrs - 18 hrs.</td>
                </tr>
            </tbody>
        </table>

        </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo-barberia-alura">

    </footer>

</html>
